<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue;">CLIENTES</h1>
    <div class="d-flex">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add</button>
    </div>
  </div>
</nav>

<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Employee ID</th>
      <th scope="col">CPF</th>
      <th scope="col">Nome</th>
      <th scope="col">Sexo</th>
      <th scope="col">Data de Nascimento</th>
      <th scope="col">E-mail</th>
      <th scope="col">Telefone</th>
      <th scope="col">Ações</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employeeData">
      <td>{{employee.id}}</td>
      <td>{{employee.cpf}}</td>
      <td>{{employee.nome}}</td>
      <td>{{employee.sexo}}</td>
      <td>{{employee.dat_nasc}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.phone}}</td>
      <td>
        <button (click)="onEdit(employee)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-warning">Editar</button>
        <button (click)="deleteEmployee(employee)" class="btn btn-danger mx-3">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" formControlName="cpf" class="form-control" id="cpf">
          </div>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" formControlName="nome" class="form-control" id="nome">
          </div>
          <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <input type="text" formControlName="sexo" class="form-control" id="sexo">
          </div>
          <div class="mb-3">
            <label for="data" class="form-label">Data de Nascimento</label>
            <input type="text" formControlName="dat_nasc" class="form-control" id="data">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Telefone</label>
            <input type="text"formControlName="phone" class="form-control" id="exampleInputPassword1">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button"  #closeModal class="btn btn-secondary" id="close" data-bs-dismiss="modal">Fechar</button>
        <button type="button" (click)="saveEmployeeDetails(isEdition)" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
